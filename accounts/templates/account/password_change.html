{% extends "tsuke/base.html" %}
{% load crispy_forms_tags %}

{% block title %}パスワード変更 | Tsukepp{% endblock title %}

{% block contents %}
<section>
  <div class="container">
    <h4>パスワード変更</h4>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-primary" type="submit" name="action">パスワード変更</button>
      <a href="{% url 'account_reset_password' %}">現在のパスワードを忘れましたか？</a>
    </form>
  </div>
</section>
{% endblock contents %}
